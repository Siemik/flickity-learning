<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flickity Learning</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Flickity Learning!</h1>
    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
      <div class="carousel-cell">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" alt="orange tree" />
      </div>
      <div class="carousel-cell">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg" alt="submerged" />
      </div>
      <div class="carousel-cell">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" alt="orange tree" />
      </div>
  </div>
  <script src="vendor/flickity.pkgd.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
