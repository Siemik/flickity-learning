<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flickity Learning</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <main>
    <!-- Man carousel container -->
    <div class="carousel-main container" data-flickity='{ "cellAlign": "left", "contain": true, "hash": true }'></div>
    <!-- Reset button -->
    <div class="button-group">
      <button class="button" data-selector=".cell1">Reset</button>
    </div>
    <!-- Google map -->
    <div class="container">
			<div id="map"></div>
		</div>
  </main>
  <!-- Scripts -->
  <script id="newCarousel" type="x-tmpl-mustache">
  			<div class="carousel-cell container" id="{{id}}" style="background-image: url({{ image }})">
  				<h1>{{ title }}</h1>
  				{{{description}}}
  			</div>
  </script>
